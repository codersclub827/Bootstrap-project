<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <title></title>
   <style>
   	   .list-group-item a{
   	   	  color: black;
   	   	  font-size: 20px;
   	   	  font-family: verdana;
   	   	  transition: color 0.2s;
   	   }

   	   .list-group-item{
   	   	  transition: background-color 0.2s;
   	   }

   	   .list-group-item:hover{
   	   	  background-color: lightblue;
   	   }

   	   .list-group-item:hover a{
   	   	  color: white;
   	   	  text-decoration: none;
   	   }
   </style>
</head>
<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
            <ul class="list-group">
	            <li class="list-group-item" class="list-group-action"><a href="#home" data-toggle="tab">Home</a></li>
	            <li class="list-group-item" class="list-group-action"><a href="#profile" data-toggle="tab" >Profile</a></li>
	            <li class="list-group-item" class="list-group-action"><a href="#settings" data-toggle="tab">Settings</a></li>
            </ul>
        </div>

        <div class="col-md-9">
        	<div class="tab-content">
        	<div id="home" class="tab-pane">
        		<h1> Home page </h1>
        		<p> Welcome to the dashboard </p>
        	</div>

        	<div id="profile" class="tab-pane">
        		<h1> Profile page </h1>
        		<p> User: Jane Doe | Email: jane@example.com
        	</div>

        	<div id="settings" class="tab-pane">
        		<h1> Settings page </h1>
        		<p> Notification: ON | Theme: Light</p>
        	</div>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>	
</body>
</html>
